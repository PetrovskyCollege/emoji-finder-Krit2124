<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Finder</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="headerBackground"></div>

        <div class="headerTextPart">
            <div class="container">
                <h1>Emoji Finder</h1>
                <h3>Find emoji by keywords</h3>
            </div>
        </div>

        <div class="inputToFindPart">
            <div class="container">
                <input type="text" placeholder="Placeholder" id="inputToFind" class="inputToFind">
            </div>
        </div>
    </header>

    <main>
        <div class="emojiList">
            <div class="container emojiListContainer">
                <!-- Структура выводимых эмодзи
                    <div class="emojiBox">
                        <div class="emojiSymbol"></div>
                        <div class="emojiTitle"></div>
                        <div class="emojiKeywords"></div>
                    </div> 
                -->
            </div>
        </div>
    </main>

    <script type="module" src="/main.js"></script>
</body>
</html>
